<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="frame">



        <div class="panel">

            <div class="header">


                <div class="menu-icon">
                    <div class="dash-top"></div>
                    <div class="dash-bottom"></div>
                    <div class="circle"></div>
                </div>
                <span class="title">Notifications</span>
                <input type="text" class="search-input" placeholder="Search...">
                <div class="fa fa-search search-icon"></div>


            </div>



            <div class="notifications clearfix">

                <div class="line"></div>

                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">9:24 AM</span>
                    <p><b>John Walker</b> posted a photo on your wall.</p>
                </div>

                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">8:18 AM</span>
                    <p><b>Alice Parker</b> commented your last post.</p>
                </div>

                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">Yesterday</span>
                    <p><b>Luke Wayne</b> added you as friend.</p>
                </div>


            </div>


        </div>

        <div class="menu">
            <ul>
                <li><span class="fas fa-tachometer-alt">Dashboard</span></li>
                <li><span class="fa fa-user">Profile</span></li>
                <li><span class="fa fa-bell">Notification</span></li>
                <li><span class="fa fa-comments">Messages</span></li>
                <li><span class="fas fa-cog">Setting</span></li>
            </ul>
        </div>



    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>

    
</body>
</html>
